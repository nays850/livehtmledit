<!DOCTYPE HTML>
<html>
 <head>
  <title>Live HTML Editor</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='main.css' rel='stylesheet' type='text/css'>
  <script src='main.js'></script>
 </head>

 <body>
  <div id = "nav">
   <label>Timer Interval
   	 <input type = "number" placeholder = "3" min = "2" max = "99999" onchange ="intervalResize(this)" /> </label>
   <label>Font Size
   	 <input type = "number" placeholder = "12" min = "12" max = "30" onchange="fontResize(this)"/> </label>
   
   <label>
   	 <span id = "timer"></span>
     <input type = "button" value = "start" onclick = "timerRestart()"/>
     <input type = "button" value = "stop" onclick = "timerStop()"/>
   </label>
  </div>
  
  <div id = "container"> 
   <textarea id = "editor">
     Hi!
   </textarea> 
  <iframe id = "view" src = "test.html">
   </iframe>
  </div>
 </body>
</html>
